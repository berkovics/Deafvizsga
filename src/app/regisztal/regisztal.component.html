<!--Berkovics Gellért-->

<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="row col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1>Regisztrálj</h1>
                </div>
                <div class="pb panel-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Név</label><br>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name"> 
                        </div>
                        <div class="form-group">
                            <label for="tajszam">Telefonszám</label><br>
                            <input type="text" class="form-control" id="telefonszam" name="telefonszam" [(ngModel)]="telefonszam">
                            <i class='bx bxs-phone'></i>
                        </div>
                        <div class="form-group">
                            <label for="lakcim">Lakcím</label><br>
                            <input type="text" class="form-control" id="lakcim" name="lakcim" [(ngModel)]="lakcim">
                            <i class='bx bxs-home'></i>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label><br>
                            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email">
                            <i class='bx bxl-gmail'></i>
                        </div>
                        <div class="form-group">
                            <label for="password">Jelszó</label><br>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <button type="button" class="btn btn-primary" (click)="register()">Regisztráció</button>
                    </form>
                </div>
                <div class="pf panel-footer">
                    <p>
                        Már van fiókja? 
                        <a href="/belepes">
                            Bejelentkezés itt
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
